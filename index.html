<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nnotclix.xyz</title>

  <!-- ✅ SEO Metadata -->
  <meta name="description" content="nnotclix.xyz - Next-level community services, live server stats, and design expertise. Join us today!">
  <meta property="og:title" content="nnotclix.xyz">
  <meta property="og:description" content="Bringing your community to the next level with live stats, services, and more.">
  <meta property="og:image" content="clix.webp">
  <meta property="og:url" content="https://nnotclix.xyz">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <style>
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #9333ea, #3b82f6); border-radius: 3px; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1e1b4b, #0f172a 80%);
      color: #eee;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* ✅ Light Mode */
    .light body {
      background: #f9fafb;
      color: #111827;
    }

    .cursor-glow {
      position: fixed; top: 0; left: 0;
      width: 250px; height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(147,51,234,0.25), rgba(59,130,246,0.15), transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1;
      mix-blend-mode: screen;
      transition: top 0.1s ease, left 0.1s ease; /* ✅ smooth trail */
    }

    .card {
      transition: all 0.3s ease;
      background: linear-gradient(145deg, #1f2937, #111827);
      border: 1px solid rgba(147,51,234,0.3);
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: #9333ea;
      box-shadow: 0 0 20px rgba(147,51,234,0.5);
    }
  </style>
</head>
<body class="text-white relative">

  <!-- Cursor Glow -->
  <div class="cursor-glow" id="cursor-glow"></div>

  <!-- Header -->
  <header class="w-full px-6 py-4 backdrop-blur-md flex items-center justify-between z-50 relative">
    <a href="#top" class="flex items-center space-x-2 text-xl sm:text-2xl font-bold lowercase hover:text-purple-400 transition">
      <img src="clix.webp" alt="Clix Logo" class="rounded-full w-10 h-10">
      <span>nnotclix.xyz</span>
    </a>
    <nav class="hidden md:flex items-center space-x-6">
      <a href="#communities" class="hover:text-purple-400 transition">Communities</a>
      <a href="#about" class="hover:text-purple-400 transition">About Me</a>
      <a href="#contact" class="hover:text-purple-400 transition">Contact</a>
    </nav>
    <!-- ✅ Dark/Light Toggle -->
    <button id="theme-toggle" class="ml-4 px-3 py-2 rounded-lg bg-purple-600 hover:bg-purple-500 transition">
      <i class="fas fa-moon"></i>
    </button>
    <button id="mobile-menu-toggle" class="md:hidden hover:text-purple-400 transition">
      <i class="fas fa-bars text-lg"></i>
    </button>
  </header>

  <!-- Hero -->
  <section id="hero" class="flex flex-col justify-center items-center text-center px-6 py-32 relative z-10">
    <h1 class="text-5xl sm:text-7xl font-extrabold mb-6 bg-gradient-to-r from-purple-500 to-blue-400 bg-clip-text text-transparent animate-pulse">
      Next-Level Services
    </h1>
    <p class="text-lg sm:text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl">
      Bringing your community to the next level
    </p>
    <a href="https://discord.gg/alaska26" target="_blank" class="px-8 py-3 bg-purple-600 hover:bg-purple-500 rounded-full font-bold transition-all duration-300 hover:scale-110 hover:shadow-xl">
      Join our Discord community
    </a>
  </section>

  <!-- Communities -->
  <section id="communities" class="py-20 px-6 relative z-10">
    <div class="max-w-6xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-12">Our Communities</h2>
      <div class="flex flex-wrap justify-center gap-6">
        
        <!-- Alaska Info -->
        <div class="card p-8 rounded-2xl shadow-lg w-80" data-motion>
          <div class="flex items-center justify-center space-x-4 mb-4">
            <img src="alaska.webp" alt="Alaska Logo" class="rounded-full w-12 h-12">
            <h3 class="text-2xl font-bold text-purple-400">Alaska State Roleplay</h3>
          </div>
          <p class="text-gray-300 leading-relaxed">
            A vibrant community with over 
            <span class="text-purple-400 font-semibold">3,000 members</span>. 
            Visit 
            <a href="https://alaska-roleplay.xyz" target="_blank" class="text-blue-400 hover:underline">alaska-roleplay.xyz</a>.
          </p>
        </div>

        <!-- Live Server Stats -->
        <div id="server-stats" class="card p-8 rounded-2xl shadow-lg w-96 text-center" data-motion>
          <h3 class="text-2xl font-bold text-blue-400 mb-4">Live Server Stats</h3>
          <!-- ✅ Player Search -->
          <input type="text" id="player-search" placeholder="Search players..." class="mb-4 px-3 py-2 rounded w-full text-black">
          <div id="stats-content" class="text-gray-300">
            <p class="animate-pulse">Loading server data...</p>
          </div>
          <div id="player-list" class="mt-4 max-h-48 overflow-y-auto text-left text-sm"></div>
        </div>

      </div>
    </div>
  </section>

  <!-- JS -->
  <script>
    // Cursor Glow
    const cursorGlow = document.getElementById('cursor-glow');
    document.addEventListener('mousemove', (e) => {
      cursorGlow.style.left = e.clientX + 'px';
      cursorGlow.style.top = e.clientY + 'px';
    });

    // Dark/Light Toggle
    const themeBtn = document.getElementById("theme-toggle");
    themeBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      themeBtn.innerHTML = document.documentElement.classList.contains("dark")
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });

    // PRC API
    const API_BASE = "https://api.policeroleplay.community/v1";
    const API_KEY = "YOUR_SERVER_KEY"; // ⚠️ Hide this server-side in production

    async function fetchServerStats() {
      const statsDiv = document.getElementById("stats-content");
      const playerDiv = document.getElementById("player-list");
      try {
        const serverRes = await fetch(`${API_BASE}/server`, { headers: { "server-key": API_KEY } });
        const server = await serverRes.json();

        statsDiv.innerHTML = `
          <p><span class="text-purple-400 font-semibold">Name:</span> ${server.Name}</p>
          <p><span class="text-purple-400 font-semibold">Players:</span> ${server.CurrentPlayers}/${server.MaxPlayers}</p>
          <p><span class="text-purple-400 font-semibold">Join Key:</span> ${server.JoinKey}</p>
        `;

        const playerRes = await fetch(`${API_BASE}/server/players`, { headers: { "server-key": API_KEY } });
        const players = await playerRes.json();

        let playerList = players.map(p => `
          <div class="p-2 border-b border-gray-700 flex justify-between">
            <span class="text-purple-300 font-semibold">${p.Player.split(":")[0]}</span>
            <span class="text-gray-400">${p.Team || "Civilian"}</span>
          </div>
        `).join("");

        playerDiv.innerHTML = playerList;

        // ✅ Filter players
        document.getElementById("player-search").addEventListener("input", (e) => {
          const q = e.target.value.toLowerCase();
          const filtered = players.filter(p => p.Player.toLowerCase().includes(q));
          playerDiv.innerHTML = filtered.length
            ? filtered.map(p => `
              <div class="p-2 border-b border-gray-700 flex justify-between">
                <span class="text-purple-300 font-semibold">${p.Player.split(":")[0]}</span>
                <span class="text-gray-400">${p.Team || "Civilian"}</span>
              </div>`).join("")
            : "<p class='text-gray-400 italic'>No players found.</p>";
        });

      } catch (err) {
        statsDiv.innerHTML = `<p class="text-red-400">Failed to load server stats.</p>`;
      }
    }
    fetchServerStats();
    setInterval(fetchServerStats, 20000);

    // ✅ Animate cards with Framer Motion
    document.querySelectorAll("[data-motion]").forEach(el => {
      framerMotion.motion(el, { 
        initial: { opacity: 0, y: 40 }, 
        animate: { opacity: 1, y: 0 }, 
        transition: { duration: 0.8 }
      });
    });
  </script>
</body>
</html>
